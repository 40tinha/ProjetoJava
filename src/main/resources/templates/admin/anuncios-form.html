<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Anúncio</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        header { background-color: #333; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 100px; }
        .button { display: inline-block; padding: 10px 20px; margin-right: 10px; border-radius: 3px; text-decoration: none; border: none; cursor: pointer; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-primary:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Anúncio</h1>
    </header>
    <div class="container">
        <h1 th:if="${anuncio.id != null}">Editar Anúncio</h1>
        <h1 th:unless="${anuncio.id != null}">Novo Anúncio</h1>
        <form th:action="${anuncio.id != null ? '/admin/anuncios/' + anuncio.id : '/admin/anuncios'}" th:method="post" th:object="${anuncio}">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" th:field="*{descricao}" required></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" th:field="*{preco}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" th:field="*{marca}" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" th:field="*{modelo}" required>
            </div>
            <div class="form-group">
                <label for="tamanho">Tamanho:</label>
                <input type="text" id="tamanho" name="tamanho" th:field="*{tamanho}" required>
            </div>
            <div class="form-group">
                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" th:field="*{cor}" required>
            </div>
            <div class="form-group">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" th:field="*{estoque}" required>
            </div>
            <div class="form-group">
                <label for="urlImagem">URL da Imagem:</label>
                <input type="text" id="urlImagem" name="urlImagem" th:field="*{urlImagem}">
            </div>
            <button type="submit" class="button btn-primary">Salvar</button>
            <a href="/admin/anuncios" class="button btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
