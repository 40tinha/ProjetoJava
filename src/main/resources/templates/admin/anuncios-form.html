<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}">Formulário de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.10);
            padding: 15px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }
        .container-custom {
            margin-top: 30px;
            margin-bottom: 30px;
            max-width: 850px;
        }
        .product-form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 40px;
        }
        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f8fa;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 28px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-success-custom {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
        }
        .btn-secondary-custom:hover {
            background: #495057;
            transform: translateY(-2px);
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .form-section h4 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center w-100">
            <a class="logo" href="/">
                <i class="fas fa-shirt"></i> Futebol Camisas
            </a>
            <div class="d-flex align-items-center gap-3">
                <span th:if="${session.usuario}" class="text-muted">
                    Olá, <strong th:text="${session.usuario.nome}"></strong>
                </span>
                <a th:if="${session.usuario}" href="/logout" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
                <a th:unless="${session.usuario}" href="/login" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </a>
                <!-- Link Admin -->
                <a th:if="${session.usuario != null && session.usuario.role == 'ADMIN'}"
                   href="/produtos/admin" class="btn btn-outline-warning btn-sm">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container container-custom">
    <div class="product-form-card">
        <h2 th:if="${produto.id != null}">
            <i class="fas fa-edit"></i> Editar Produto
        </h2>
        <h2 th:unless="${produto.id != null}">
            <i class="fas fa-plus-circle"></i> Novo Produto
        </h2>

        <!-- Mensagens de Erro -->
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulário -->
        <form th:action="@{${produto.id != null ? '/produtos/admin/' + produto.id : '/produtos/admin'}}"
              th:method="post"
              th:object="${produto}">

            <!-- Informações Básicas -->
            <div class="form-section">
                <h4><i class="fas fa-info-circle"></i> Informações Básicas</h4>

                <div class="form-group">
                    <label for="titulo">
                        <i class="fas fa-heading"></i> Título *
                    </label>
                    <input type="text" id="titulo" th:field="*{titulo}" required
                           placeholder="Ex: Camisa Corinthians 2024/25">
                </div>

                <div class="form-group">
                    <label for="descricao">
                        <i class="fas fa-align-left"></i> Descrição *
                    </label>
                    <textarea id="descricao" th:field="*{descricao}" required
                              placeholder="Descreva detalhes do produto..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="preco">
                            <i class="fas fa-tag"></i> Preço (R$) *
                        </label>
                        <input type="number" id="preco" th:field="*{preco}" step="0.01" required
                               placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="estoque">
                            <i class="fas fa-box"></i> Estoque *
                        </label>
                        <input type="number" id="estoque" th:field="*{estoque}" required
                               placeholder="0" min="0">
                    </div>
                </div>
            </div>

            <!-- Especificações do Produto -->
            <div class="form-section">
                <h4><i class="fas fa-info-circle"></i> Especificações</h4>

                <div class="form-row">
                    <div class="form-group">
                        <label for="marca">
                            <i class="fas fa-tag"></i> Marca *
                        </label>
                        <input type="text" id="marca" th:field="*{marca}" required
                               placeholder="Ex: Nike, Adidas, Puma">
                    </div>

                    <div class="form-group">
                        <label for="modelo">
                            <i class="fas fa-cube"></i> Modelo *
                        </label>
                        <input type="text" id="modelo" th:field="*{modelo}" required
                               placeholder="Ex: Camisa Oficial">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tamanho">
                            <i class="fas fa-ruler"></i> Tamanho *
                        </label>
                        <input type="text" id="tamanho" th:field="*{tamanho}" required
                               placeholder="Ex: P, M, G, GG">
                    </div>

                    <div class="form-group">
                        <label for="cor">
                            <i class="fas fa-palette"></i> Cor *
                        </label>
                        <input type="text" id="cor" th:field="*{cor}" required
                               placeholder="Ex: Preto, Branco, Azul">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="time">
                            <i class="fas fa-shield-alt"></i> Time *
                        </label>
                        <input type="text" id="time" th:field="*{time}" required
                               placeholder="Ex: Corinthians, Flamengo, São Paulo">
                    </div>

                    <div class="form-group">
                        <label for="temporada">
                            <i class="fas fa-calendar"></i> Temporada *
                        </label>
                        <input type="text" id="temporada" th:field="*{temporada}" required
                               placeholder="Ex: 2024/25, 2023/24">
                    </div>
                </div>
            </div>

            <!-- Mídia -->
            <div class="form-section">
                <h4><i class="fas fa-image"></i> Mídia</h4>

                <div class="form-group">
                    <label for="urlImagem">
                        <i class="fas fa-link"></i> URL da Imagem
                    </label>
                    <input type="url" id="urlImagem" th:field="*{urlImagem}"
                           placeholder="https://exemplo.com/imagem.jpg">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> Cole aqui o link da imagem do produto
                    </small>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="form-actions">
                <button type="submit" class="btn btn-custom btn-success-custom">
                    <i class="fas fa-save"></i> Salvar Produto
                </button>
                <a href="/produtos/admin" class="btn btn-custom btn-secondary-custom">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
