<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Avaliação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-custom {
            margin-top: 40px;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            padding: 35px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 35px;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-top: 12px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #667eea;
            border-radius: 8px;
            font-size: 15px;
            margin-top: 5px;
            background: #f9f9f9;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
            min-height: 90px;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            font-size: 16px;
            margin-right: 18px;
            transition: all 0.3s ease;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #667eea 100%);
            color: white;
            border: none;
        }
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(40,167,69,0.20);
            color: white;
            background: #218838;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background: #495057;
            color: white;
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <div class="form-card">
        <h2 th:if="${avaliacao.id != null}">Editar Avaliação</h2>
        <h2 th:unless="${avaliacao.id != null}">Nova Avaliação</h2>
        <form th:object="${avaliacao}"
              th:action="@{/admin/anuncios/{anuncioId}/avaliacao/{id}(anuncioId=${anuncioId},id=${avaliacao.id})}"
              method="post">
            <label for="autor">Autor:</label>
            <input type="text" th:field="*{autor}" id="autor">

            <label for="estrelas">Estrelas: (1 a 5)</label>
            <input type="number" th:field="*{estrelas}" id="estrelas" min="1" max="5">

            <label for="texto">Comentário:</label>
            <textarea th:field="*{texto}" id="texto"></textarea>

            <button type="submit" class="btn btn-success btn-custom">Salvar</button>
            <a th:href="@{/admin/anuncios/{id}/detalhar(id=${anuncioId})}" class="btn btn-secondary btn-custom">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
