<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${avaliacao.id != null ? 'Editar Avaliação' : 'Nova Avaliação'}">Avaliação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.10);
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }
        .container-custom {
            margin-top: 20px;
            margin-bottom: 40px;
            max-width: 700px;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background: #f9f9f9;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .rating-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .star-input {
            display: flex;
            gap: 5px;
        }
        .star-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .star-btn:hover,
        .star-btn.active {
            background: #ffc107;
            border-color: #ffc107;
            color: white;
            transform: scale(1.1);
        }
        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-success-custom {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .btn-success-custom:hover {
            box-shadow: 0 6px 20px rgba(40,167,69,0.3);
            transform: translateY(-2px);
        }
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
        }
        .btn-secondary-custom:hover {
            background: #495057;
            transform: translateY(-2px);
        }
        .product-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        .product-info h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center w-100">
            <a class="logo" href="/">
                <i class="fas fa-shirt"></i> Futebol Camisas
            </a>
            <div class="d-flex align-items-center gap-3">
                <span th:if="${session.usuario}" class="text-muted">
                    Olá, <strong th:text="${session.usuario.nome}"></strong>
                </span>
                <a th:if="${session.usuario}" href="/logout" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container container-custom">
    <!-- Link de Voltar -->
    <a th:href="@{/produtos/{id}(id=${produtoId})}" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar para o produto
    </a>

    <div class="form-card">
        <!-- Título -->
        <h2 th:if="${avaliacao.id != null}">
            <i class="fas fa-edit"></i> Editar Avaliação
        </h2>
        <h2 th:unless="${avaliacao.id != null}">
            <i class="fas fa-star"></i> Nova Avaliação
        </h2>

        <!-- Mensagens de Erro -->
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Informações do Produto -->
        <div class="product-info">
            <h5>
                <i class="fas fa-box"></i> Produto
            </h5>
            <p class="mb-0" th:text="${produtoNome}">Nome do Produto</p>
        </div>

        <!-- Formulário -->
        <form th:object="${avaliacao}"
              th:action="@{/produtos/{produtoId}/avaliacao/{id}(produtoId=${produtoId}, id=${avaliacao.id != null ? avaliacao.id : ''})}"
              method="post">

            <!-- Autor -->
            <div class="form-group">
                <label for="autor">
                    <i class="fas fa-user"></i> Seu Nome *
                </label>
                <input type="text"
                       id="autor"
                       th:field="*{autor}"
                       required
                       placeholder="Digite seu nome">
            </div>

            <!-- Avaliação em Estrelas -->
            <div class="form-group">
                <label>
                    <i class="fas fa-star"></i> Avaliação (1 a 5 estrelas) *
                </label>

                <div class="rating-group">
                    <div class="star-input">
                        <button type="button" class="star-btn" data-value="1" title="1 estrela">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn" data-value="2" title="2 estrelas">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn" data-value="3" title="3 estrelas">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn" data-value="4" title="4 estrelas">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn" data-value="5" title="5 estrelas">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                    <input type="hidden"
                           id="estrelas"
                           th:field="*{estrelas}"
                           required>
                    <span id="star-count" class="text-muted">Selecione uma classificação</span>
                </div>
            </div>

            <!-- Comentário -->
            <div class="form-group">
                <label for="texto">
                    <i class="fas fa-comment"></i> Seu Comentário *
                </label>
                <textarea id="texto"
                          th:field="*{texto}"
                          required
                          placeholder="Compartilhe sua experiência com este produto..."></textarea>
            </div>

            <!-- Botões de Ação -->
            <div class="form-actions">
                <button type="submit" class="btn btn-custom btn-success-custom">
                    <i class="fas fa-save"></i> Publicar Avaliação
                </button>
                <a th:href="@{/produtos/{id}(id=${produtoId})}" class="btn btn-custom btn-secondary-custom">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sistema de classificação por estrelas
    document.addEventListener('DOMContentLoaded', function() {
        const starButtons = document.querySelectorAll('.star-btn');
        const estrelaInput = document.getElementById('estrelas');
        const starCount = document.getElementById('star-count');

        // Carregar valor atual se existir
        const currentValue = estrelaInput.value;
        if (currentValue) {
            updateStars(parseInt(currentValue));
        }

        starButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const value = this.getAttribute('data-value');
                estrelaInput.value = value;
                updateStars(value);
            });
        });

        function updateStars(value) {
            starButtons.forEach((btn, index) => {
                if (index < value) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const labels = ['', '1 estrela', '2 estrelas', '3 estrelas', '4 estrelas', '5 estrelas'];
            starCount.textContent = labels[value] || 'Selecione uma classificação';
        }
    });
</script>
</body>
</html>
