<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Futebol Camisas</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <a href="/" class="logo auth-logo">Futebol Camisas</a>
            <h2>Acesse sua Conta</h2>
            
            <div th:if="${erro}" class="alert alert-error" th:text="${erro}"></div>
            <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
            
            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn-auth">Entrar</button>
            </form>

            <div class="auth-link">
                <p>NÃ£o tem uma conta? <a th:href="@{/cadastro}">Cadastre-se</a></p>
            </div>
        </div>
    </div>

</body>
</html>
