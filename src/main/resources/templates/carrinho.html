<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Futebol Camisas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container-custom {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .cart-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            max-width: 100px;
            border-radius: 10px;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-cart i {
            font-size: 80px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .total-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-shirt"></i> Futebol Camisas
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <a href="/" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-home"></i> Início
                </a>
                <span th:if="${usuarioLogado}" class="text-muted">
                    Olá, <span th:text="${usuarioLogado.nome}"></span>
                </span>
                <a th:if="${usuarioLogado}" href="/logout" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
                <a th:unless="${usuarioLogado}" href="/login" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </a>
            </div>
        </div>
    </nav>

    <div class="container container-custom">
        <!-- Mensagens -->
        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <i class="fas fa-shopping-cart"></i> Meu Carrinho
                </h2>

                <!-- Carrinho Vazio -->
                <div th:if="${carrinho.isEmpty()}" class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h4>Seu carrinho está vazio</h4>
                    <p class="text-muted">Adicione produtos para começar suas compras</p>
                    <a href="/" class="btn btn-primary-custom btn-custom mt-3">
                        <i class="fas fa-shopping-bag"></i> Continuar Comprando
                    </a>
                </div>

                <!-- Itens do Carrinho -->
                <div th:unless="${carrinho.isEmpty()}">
                    <div th:each="item : ${carrinho.itens}" class="cart-item">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:src="${item.produto.urlImagem}" 
                                     th:alt="${item.produto.nome}" 
                                     class="img-fluid">
                            </div>
                            <div class="col-md-4">
                                <h5 th:text="${item.produto.nome}"></h5>
                                <p class="text-muted mb-0">
                                    <small th:text="${item.produto.time}"></small> - 
                                    <small th:text="${item.produto.marca}"></small>
                                </p>
                            </div>
                            <div class="col-md-2">
                                <p class="fw-bold mb-0">
                                    R$ <span th:text="${#numbers.formatDecimal(item.produto.preco, 1, 2)}"></span>
                                </p>
                            </div>
                            <div class="col-md-2">
                                <form th:action="@{/carrinho/atualizar/{id}(id=${item.produto.id})}" method="post" class="quantity-control">
                                    <input type="number" 
                                           name="quantidade" 
                                           th:value="${item.quantidade}" 
                                           min="1" 
                                           class="form-control quantity-input"
                                           onchange="this.form.submit()">
                                </form>
                            </div>
                            <div class="col-md-2 text-end">
                                <p class="fw-bold mb-2">
                                    R$ <span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span>
                                </p>
                                <form th:action="@{/carrinho/remover/{id}(id=${item.produto.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Total e Ações -->
                    <div class="total-section">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h4>Total: R$ <span th:text="${#numbers.formatDecimal(carrinho.total, 1, 2)}"></span></h4>
                                <p class="text-muted mb-0">
                                    <span th:text="${carrinho.quantidadeTotal}"></span> item(ns) no carrinho
                                </p>
                            </div>
                            <div class="col-md-6 text-end">
                                <form th:action="@{/carrinho/limpar}" method="post" class="d-inline me-2">
                                    <button type="submit" class="btn btn-outline-secondary btn-custom">
                                        <i class="fas fa-trash-alt"></i> Limpar Carrinho
                                    </button>
                                </form>
                                <form th:action="@{/carrinho/finalizar}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-primary-custom btn-custom">
                                        <i class="fas fa-check"></i> Finalizar Compra
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-primary btn-custom">
                            <i class="fas fa-arrow-left"></i> Continuar Comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
