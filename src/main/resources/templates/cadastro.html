<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Futebol Camisas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <a href="/" class="logo auth-logo">Futebol Camisas</a>
            <h2>Crie sua Conta</h2>

            <div th:if="${erro}" class="alert alert-error" th:text="${erro}"></div>
            <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

            <form th:action="@{/cadastro}" method="post" class="auth-form" th:object="${usuario}">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" 
                           th:field="*{nome}" required>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" 
                           th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" 
                           th:field="*{senha}" required>
                    <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="error-message"></span>
                </div>
                 <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>
                <button type="submit" class="btn-auth">Cadastrar</button>
            </form>
            
            <div class="auth-link">
                <p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
